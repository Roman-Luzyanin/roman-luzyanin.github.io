<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <div class="image">
            <div class="logo">
                <img src="images/logo-form.png" alt="">
                <p>ODIN</p>
            </div>
        </div>

        <div class="section-form">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <p class="form-container__title">Let`s do this!</p>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form__item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form__item">        
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form__item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" >
                    </div>
                    <div class="form__item">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    <div class="form__item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="8">
                        <p class="warning">*Password do not match</p>
                    </div>
                    <div class="form__item">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required
                        minlength="8">
                    </div>
                </form>
            </div>

            <div class="log">
                <button type="submit">Create Account</button>
                <p class="log__text">Already have account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
