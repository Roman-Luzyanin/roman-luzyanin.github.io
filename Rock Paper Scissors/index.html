<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
            
        <div class="display">     
            <div class="player">
                <div>Player score:</div>
                <div class="playerScore"></div>
                <div class="playerImage">
                    <img class="Paper" src="images/paper.jpg" alt="">
                    <img class="Rock" src="images/rock.jpg" alt="">
                    <img class="Scissors" src="images/scissors.jpg" alt="">
                    <img src="images/background.jpg" alt="">
                </div>
            </div>
            
            <div class="info">
                <div>Round <span class="round"></span></div>
                <div class="result"></div>
                <div class="details"></div>
            </div>
            
            <div class="computer">
                <div>Computer score:</div>
                <div class="computerScore"></div>
                <div class="computerImage">
                    <img class="Paper" src="images/paper.jpg" alt="">
                    <img class="Rock" src="images/rock.jpg" alt="">
                    <img class="Scissors" src="images/scissors.jpg" alt="">
                    <img src="images/background.jpg" alt="">
                </div>
            </div>
            
        </div>
        <div class="controls">
            <button class="start">Start new game!</button>
            <button class="button" value="Rock">Rock</button>
            <button class="button" value="Paper">Paper</button>
            <button class="button" value="Scissors">Scissors</button>
        </div>
        <div class="output">

        </div>
    </div>
    <script src="RPC-script.js"></script>
</body>
</html>
