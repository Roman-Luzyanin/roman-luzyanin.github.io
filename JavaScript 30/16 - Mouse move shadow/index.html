<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse move shadow</title>
</head>
<body>
    <style>

        body {
            margin: 0;
        }

        .table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            border: 1px solid black;
        }

        h1 {
            font-size: 100px;
        }
    </style>

    <div class="table">
        <h1>WoW</h1>
    </div>
    offset
    client
    <script>
        const table = document.querySelector('.table');
        const text = table.querySelector('h1');
        const walk = 50;

        function shadow(e) {
            const {offsetWidth : width, offsetHeight : height} = table;
            let {offsetX : x, offsetY: y} = e;
           
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }
           
            const walkX = Math.round(x / width * walk - walk / 2);
            const walkY = Math.round(y / height * walk - walk / 2);

            text.style.textShadow = `
                ${walkX}px ${walkY}px 0 rgba(0,0,0,0.2)
            `
        }

        table.addEventListener('mousemove', shadow);
    </script>
    
</body>
</html>
