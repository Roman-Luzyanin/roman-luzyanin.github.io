<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="player">
        <video class="video" src="652333414.mp4"></video>
        <div class="controls">
            <div class="progressBar">
                <div class="progress"></div>
            </div>
            <button class="playBtn">&#9658;</button>
            <input type="range" name="volume" min="0" max="1" step="0.1" value="1">
            <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
            <button class="playBtn" data-skip="-10"><< 10s</button>
            <div class="time"></div>
            <button class="playBtn" data-skip="+10">10s >></button>     
            <button class="fullscreen">&#10530;</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
